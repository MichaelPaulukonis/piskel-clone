<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
  <link rel="stylesheet" href="../src/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <script src="../dist/gif.js" async></script>
</head>

<body>
  <header>
    <h1>Piskel-clone</h1>
  </header>
  <main>
    <div class="wrap_tools">
      <div class="wrap_draw-panel">
        <div class="thickness-tool">
          <ul>
            <li class="thickness-1" data-thick="1">
              <div></div>
            </li>
            <li class="thickness-2" data-thick="2">
              <div></div>
            </li>
            <li class="thickness-3" data-thick="3">
              <div></div>
            </li>
          </ul>
        </div>
        <nav id="draw-tools">
          <ul>
            <li class="btn_pen">
              <div><i class="fas fa-pencil-alt"></i></div>
            </li>
            <li class="btn_eraser">
              <div><i class="fas fa-eraser"></i></div>
            </li>
            <li class="btn_color-detect">
              <div><i class="fas fa-eye-dropper"></i></div>
            </li>
            <li class="btn_bucket">
              <div><i class="fas fa-fill-drip"></i></div>
            </li>
          </ul>
        </nav>
        <div class="wrap_color-section">
          <button class="choose-color-btn"></button>
          <button class="choose-color-btn"></button>
          <button class="color-switch"><i class="fas fa-retweet"></i></button>
          <div class="wrap_palette" hidden>
            <div class="wrap_close-btn"><button><i class="far fa-window-close"></i></button></div>
            <canvas width="320" height="219"></canvas>
            <img src="../src/img/beauty_palette_w350.jpg" alt="palette" width="320" height="219">
          </div>
        </div>
      </div>
      <!-- Frames block -->
      <div id="frames-block">
        <div class="frames-list">
          <ul>
          </ul>
        </div>
        <div class="add-frame">
          <p>Add Frame</p>
        </div>
      </div>
    </div>
    <!-- Canvas Draw -->
    <div class="canvas-wrapper">
      <canvas id="canvas" width="1280" height="1280"></canvas>
    </div>
    <!-- Service section -->
    <div id="service-section">
      <!-- Preview -->
      <div id="preview-wrapper">
        <div class="preview_screen-inner">
          <div class="preview_screen"></div>
        </div>
        <button class="full-screen"><i class="fas fa-compress"></i></button>
        <div class="preview_input-range">
          <div class="fps-range"></div>
          <div>FPS</div>
          <input type="range" min="1" max="24">
        </div>
      </div>
      <!-- Service buttons -->
      <div class="canvas-manager">
        <p>Canvas size:</p>
        <div class="wrap_size-btn">
          <button class="small-canvas" data-pen-size="40">32px</button>
          <button class="medium-canvas" data-pen-size="20">64px</button>
          <button class="large-canvas" data-pen-size="10">128px</button>
        </div>
      </div>
      <div class="wrap_btn">
        <button class="export-btn">create GIF</button>
      </div>
    </div>
  </main>
</body>

</html>
