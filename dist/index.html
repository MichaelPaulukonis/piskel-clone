<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
  <link rel="stylesheet" href="../piskel-clone/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script type="text/javascript" src="app.bundle.js" async></script></head>

<body>
  <header>
    <h1>Piskel-clone</h1>
  </header>
  <main>
    <div id="draw-tools" class="section">
      <div class="btn_pen">
        <div><i class="fas fa-pencil-alt"></i></div>
        <p>Pen</p>
      </div>
      <div class="btn_bucket">
        <div><i class="fas fa-fill-drip"></i></div>
        <p>Paint bucket</p>
      </div>
      <div class="btn_choose-color">
        <div><i class="fas fa-eye-dropper"></i></div>
        <p>Choose color</p>
      </div>
      <div class="btn_eraser">
        <div><i class="fas fa-eraser"></i></div>
        <p>Eraser</p>
      </div>
      <div id="frames-block">
        <div class="frames-list">
          <ul>
            <li><canvas class="frame-unit" width="500" height="500"></canvas></li>
          </ul>
        </div>
        <div class="add-frame">
          <p>Add Frame</p>
        </div>
      </div>
    </div>
    <div class="section">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div id="utils" class="section">
      <div id="preview-wrapper">
        <div class="preview_screen">
        </div>
        <div class="preview_input-range">
          <input type="range" min="0" max="24">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
