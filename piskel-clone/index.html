<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
  <link rel="stylesheet" href="../piskel-clone/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Piskel-clone</h1>
  </header>
  <main>
    <section id="draw-tools">
      <div class="pen-tool">
        <div><i class="fas fa-exchange-alt"></i></div>
        <p>Pen</p>
      </div>
      <div class="bucket-btn">
        <div><i class="fas fa-fill-drip"></i></div>
        <p>Paint bucket</p>
      </div>
      <div class="choose-btn">
        <div><i class="fas fa-eye-dropper"></i></div>
        <p>Choose color</p>
      </div>
      <div class="move-btn">
        <div><i class="fas fa-arrows-alt"></i></div>
        <p>Move</p>
      </div>
    </section>
    <div id="frames-block">
      <div class="frames-list">
        <ul>
          <li><canvas class="frame-unit" width="500" height="500"></canvas></li>
        </ul>
      </div>
      <div class="add-frame">
        <p>Add Frame</p>
      </div>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="preview-wrapper">
      <div class="preview_screen">

      </div>
    </div>
  </main>

</body>

</html>
