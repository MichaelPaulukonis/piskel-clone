<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Piskel-clone</title>
  <link rel="stylesheet" href="../piskel-clone/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Piskel-clone</h1>
  </header>
  <main>
    <div class="wrap_tools">
      <div class="wrap_draw-panel">
        <div class="thickness-tool">
          <ul>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <nav id="draw-tools">
          <ul>
            <li class="btn_pen">
              <div><i class="fas fa-pencil-alt"></i></div>
            </li>
            <li class="btn_bucket">
              <div><i class="fas fa-fill-drip"></i></div>
            </li>
            <li class="btn_choose-color">
              <div><i class="fas fa-eye-dropper"></i></div>
            </li>
            <li class="btn_eraser">
              <div><i class="fas fa-eraser"></i></div>
            </li>
          </ul>
        </nav>
      </div>
      <div class="wrap_frames-block">
        <div id="frames-block">
          <div class="frames-list">
            <ul>
              <li><canvas class="frame-unit" width="700" height="700"></canvas></li>
            </ul>
          </div>
          <div class="add-frame">
            <p>Add Frame</p>
          </div>
        </div>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="canvas" width="700" height="700"></canvas>
    </div>

    <div id="utils">
      <div id="preview-wrapper">
        <div class="preview_screen">
        </div>
        <div class="preview_input-range">
          <div class="fps-range"></div>
          <div>FPS</div>
          <input type="range" min="0" max="24">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
